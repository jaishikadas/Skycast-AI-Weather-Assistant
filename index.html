<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            background: url('download.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .weather-container { max-width: 1200px; margin: 0 auto; display: grid; gap: 20px; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .header .weather-info { font-size: 26px; }
        .header .weather-icon { font-size: 50px; }
        .search-bar { background: rgba(22, 33, 62, 0.9); padding: 10px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .search-bar input { width: 100%; padding: 10px; border: none; border-radius: 10px; font-size: 16px; }
        .refresh-btn { background: #00ff00; color: #1a1a2e; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: background 0.3s; }
        .refresh-btn:hover { background: #00cc00; }
        .forecast-strip { background: rgba(22, 33, 62, 0.9); padding: 15px; border-radius: 15px; overflow-x: auto; white-space: nowrap; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .forecast-strip div { display: inline-block; margin: 0 15px; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
        .forecast-strip div:hover { transform: scale(1.1); }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .metric { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transition: transform 0.3s; }
        .metric:hover { transform: translateY(-5px); }
        .metric .gauge { width: 120px; height: 120px; background: conic-gradient(#00ff00 0deg, #00ff00 0deg, #444 0deg); border-radius: 50%; margin: 15px auto; position: relative; }
        .metric .gauge::before { content: ''; position: absolute; width: 100px; height: 100px; background: rgba(22, 33, 62, 0.9); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .metric .value { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: #00ff00; }
        .mini-map { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; height: 200px; text-align: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        #miniMap { width: 100%; height: 100%; border-radius: 10px; }
        .map { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; height: 300px; text-align: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        #map { width: 100%; height: 100%; border-radius: 10px; }
        .forecast-grid { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .forecast-grid div { padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
        .forecast-grid div:hover { transform: scale(1.05); }
        .graph { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .overview { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .yesterday { background: rgba(22, 33, 62, 0.9); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .loading { text-align: center; padding: 10px; }
        .loading::after { content: '‚è≥'; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .error { color: #ff4444; text-align: center; padding: 10px; }

        /* Chat Button Styles */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff00;
            color: #1a1a2e;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            z-index: 1000;
        }
        .chat-btn:hover {
            background: #00cc00;
            transform: scale(1.1);
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: rgba(22, 33, 62, 0.95);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .chatbot-container.open {
            right: 0;
        }
        .chatbot-header {
            background: #00ff00;
            color: #1a1a2e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 15px;
        }
        .chatbot-header h2 {
            font-size: 20px;
        }
        .chatbot-close {
            background: none;
            border: none;
            color: #1a1a2e;
            font-size: 24px;
            cursor: pointer;
        }
        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.user {
            background: #00ff00;
            color: #1a1a2e;
            align-self: flex-end;
        }
        .message.ai {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            align-self: flex-start;
        }
        .typing-indicator {
            align-self: flex-start;
            padding: 10px;
            color: #e0e0e0;
            font-size: 14px;
        }
        .typing-indicator::after {
            content: 'Typing...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: 'Typing...'; }
            40% { content: 'Typing..'; }
            60% { content: 'Typing.'; }
            80%, 100% { content: 'Typing'; }
        }
        .chatbot-input {
            display: flex;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 15px;
        }
        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            font-size: 14px;
        }
        .chatbot-input button {
            background: #00ff00;
            color: #1a1a2e;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chatbot-input button:hover {
            background: #00cc00;
        }

        @media (max-width: 768px) {
            .weather-container { grid-template-columns: 1fr; }
            .header { flex-direction: column; text-align: center; }
            .metrics { grid-template-columns: 1fr; }
            .chatbot-container { width: 100%; right: -100%; }
            .chat-btn { bottom: 15px; right: 15px; width: 50px; height: 50px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" id="locationSearch" placeholder="Enter city name..." onkeyup="if(event.key === 'Enter') searchLocation()">
        </div>
        <div class="header">
            <div class="weather-info">
                <div class="city"></div>
                <div class="temperature"></div>
                <div class="description"></div>
            </div>
            <div class="weather-icon"></div>
            <button class="refresh-btn" onclick="getLocation()">Refresh</button>
        </div>
        <div class="overview" id="overview"></div>
        <div class="forecast-strip" id="forecast-strip"></div>
        <div class="metrics">
            <div class="metric"><div class="gauge"><span class="value" data-type="humidity"></span></div>Humidity</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="wind"></span></div>Wind</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="pressure"></span></div>Pressure</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="feels-like"></span></div>Feels Like</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="air-quality"></span></div>Air Quality</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="uv-index"></span></div>UV Index</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="dew-point"></span></div>Dew Point</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="cloud-cover"></span></div>Cloud Cover</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="visibility"></span></div>Visibility</div>
            <div class="metric"><div class="gauge"><span class="value" data-type="precipitation"></span></div>Precipitation</div>
        </div>
        <div class="mini-map">
            <div id="miniMap"></div>
        </div>
        <div class="map">
            <div id="map"></div>
        </div>
        <div class="forecast-grid" id="forecast-grid"></div>
        <div class="graph">
            <canvas id="tempChart"></canvas>
        </div>
        <div class="yesterday" id="yesterday"></div>
        <div class="loading"></div>
        <div class="error"></div>
    </div>

    <!-- Chat Button -->
    <button class="chat-btn" onclick="toggleChatbot()">üí¨</button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <h2>Weather Assistant</h2>
            <button class="chatbot-close" onclick="toggleChatbot()">‚úñ</button>
        </div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Ask about the weather...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'b62c9cd35014a6de0a0d9610885ee28c';
        const geminiApiKey = 'AIzaSyD5IBXsERW_W1CWqrC-d2R8lRObYh-K4ow'; 
        let map, miniMap;
        let currentWeatherData = null; // Store current weather data
        const weatherIcon = document.querySelector('.weather-icon');
        const cityElement = document.querySelector('.city');
        const tempElement = document.querySelector('.temperature');
        const descElement = document.querySelector('.description');
        const overviewElement = document.getElementById('overview');
        const humidityElement = document.querySelector('[data-type="humidity"]');
        const windElement = document.querySelector('[data-type="wind"]');
        const pressureElement = document.querySelector('[data-type="pressure"]');
        const feelsLikeElement = document.querySelector('[data-type="feels-like"]');
        const airQualityElement = document.querySelector('[data-type="air-quality"]');
        const uvIndexElement = document.querySelector('[data-type="uv-index"]');
        const dewPointElement = document.querySelector('[data-type="dew-point"]');
        const cloudCoverElement = document.querySelector('[data-type="cloud-cover"]');
        const visibilityElement = document.querySelector('[data-type="visibility"]');
        const precipitationElement = document.querySelector('[data-type="precipitation"]');
        const forecastStrip = document.getElementById('forecast-strip');
        const forecastGrid = document.getElementById('forecast-grid');
        const yesterdayElement = document.getElementById('yesterday');
        const errorElement = document.querySelector('.error');
        const loadingElement = document.querySelector('.loading');

        const weatherEmojis = {
            'Clear': '‚òÄÔ∏è', 'Clouds': '‚òÅÔ∏è', 'Rain': 'üåßÔ∏è', 'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è', 'Snow': '‚ùÑÔ∏è', 'Mist': 'üå´Ô∏è', 'Smoke': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è', 'Dust': 'üå´Ô∏è', 'Fog': 'üå´Ô∏è', 'Sand': 'üå´Ô∏è',
            'Ash': 'üå´Ô∏è', 'Squall': 'üå¨Ô∏è', 'Tornado': 'üå™Ô∏è'
        };

        function showLoading() {
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function showError(message) {
            console.error('Error:', message);
            hideLoading();
            if (errorElement) {
                errorElement.style.display = 'block';
                errorElement.textContent = message;
            }
        }

        function showWeather(data, aqiData = null, uvData = null) {
            currentWeatherData = data; // Store current weather data
            hideLoading();
            const weatherCondition = data.weather[0].main;
            weatherIcon.textContent = weatherEmojis[weatherCondition] || 'üåà';
            cityElement.textContent = `${data.name}, ${data.sys.country}`;
            tempElement.textContent = `${Math.round(data.main.temp)}¬∞C`;
            descElement.textContent = data.weather[0].description;
            humidityElement.textContent = `${data.main.humidity}%`;
            windElement.textContent = `${data.wind.speed.toFixed(1)} km/h`;
            pressureElement.textContent = `${data.main.pressure} hPa`;
            feelsLikeElement.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            dewPointElement.textContent = `${Math.round(data.main.temp - ((100 - data.main.humidity) / 5))}¬∞C`;
            cloudCoverElement.textContent = `${data.clouds.all}%`;
            visibilityElement.textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            precipitationElement.textContent = `${data.rain?.['1h'] || 0} mm`;
            airQualityElement.textContent = aqiData ? `${aqiData.list[0].main.aqi}` : 'N/A (Paid API)';
            uvIndexElement.textContent = uvData ? `${uvData.value.toFixed(1)}` : 'N/A (Paid API)';
            if (map) map.setView([data.coord.lat, data.coord.lon], 10);
            if (miniMap) miniMap.setView([data.coord.lat, data.coord.lon], 10);
            overviewElement.textContent = `Overview: ${data.weather[0].description} with ${Math.round(data.main.temp)}¬∞C, ${data.main.humidity}% humidity, and ${data.wind.speed.toFixed(1)} km/h wind.`;
        }

        function showForecast(forecastData) {
            forecastStrip.innerHTML = '';
            forecastGrid.innerHTML = '';
            const hourly = forecastData.list.slice(0, 8);
            hourly.forEach(item => {
                const date = new Date(item.dt * 1000);
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const temp = Math.round(item.main.temp);
                const condition = item.weather[0].main;
                forecastStrip.innerHTML += `<div onclick="fetchWeather(${item.coord?.lat || forecastData.city.coord.lat}, ${item.coord?.lon || forecastData.city.coord.lon})">${time}<br>${temp}¬∞C ${weatherEmojis[condition] || 'üåà'}<br>${item.rain?.['3h'] || 0}mm</div>`;
            });

            const forecastDataCustom = [
                { day: 'Yesterday', condition: 'Cloudy', dayTemp: 30, nightTemp: 26, aqi: 5 },
                { day: 'Today', condition: 'Light rain showers', nightCondition: 'Mostly cloudy', dayTemp: 32, nightTemp: 26, aqi: 6 },
                { day: 'Sun', condition: 'Rain showers', dayTemp: 30, nightTemp: 27, aqi: 7 },
                { day: 'Mon', condition: 'Light rain showers', dayTemp: 29, nightTemp: 26, aqi: 8 },
                { day: 'Tue', condition: 'Heavy rain', dayTemp: 29, nightTemp: 27, aqi: 9 },
                { day: 'Wed', condition: 'Light rain showers', dayTemp: 30, nightTemp: 27, aqi: 10 }
            ];
            forecastDataCustom.forEach(item => {
                forecastGrid.innerHTML += `<div onclick="fetchWeather(${forecastData.city.coord.lat}, ${forecastData.city.coord.lon})">${item.day}: ${item.condition}<br>${item.dayTemp}¬∞/${item.nightTemp}¬∞C<br>AQI: ${item.aqi}</div>`;
            });
        }

        function createTempChart(forecastData) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: forecastData.list.slice(0, 8).map(item => new Date(item.dt * 1000).toLocaleTimeString([], { hour: '2-digit' })),
                    datasets: [{
                        label: 'Temperature (¬∞C)',
                        data: forecastData.list.slice(0, 8).map(item => Math.round(item.main.temp)),
                        borderColor: '#00ff00',
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: false, title: { display: true, text: 'Temp (¬∞C)' } } }
                }
            });
        }

        function initializeMap(lat, lon) {
            if (!map) {
                map = L.map('map').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker([lat, lon]).addTo(map).bindPopup('Your Location').openPopup();
            } else map.setView([lat, lon], 10);
        }

        function initializeMiniMap(lat, lon) {
            if (!miniMap) {
                miniMap = L.map('miniMap').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(miniMap);
                L.marker([lat, lon]).addTo(miniMap).bindPopup('Your Location').openPopup();
            } else miniMap.setView([lat, lon], 10);
        }

        function showYesterday() {
            yesterdayElement.innerHTML = 'Yesterday: Cloudy<br>30¬∞/26¬∞C<br>AQI: 5';
        }

        async function fetchWeather(lat, lon) {
            showLoading();
            try {
                const [currentResponse, forecastResponse, aqiResponse, uvResponse] = await Promise.all([
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`),
                    fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`),
                    fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`),
                    fetch(`https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`)
                ]);
                if (!currentResponse.ok) throw new Error(`Weather HTTP error! Status: ${currentResponse.status}`);
                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();
                const aqiData = aqiResponse.ok ? await aqiResponse.json() : null;
                const uvData = uvResponse.ok ? await uvResponse.json() : null;
                showWeather(currentData, aqiData, uvData);
                showForecast(forecastData);
                createTempChart(forecastData);
                initializeMap(lat, lon);
                initializeMiniMap(lat, lon);
                showYesterday();
            } catch (error) {
                showError('Error fetching weather: ' + error.message + ' (Air Quality/UV may require a paid API plan)');
            }
        }

        function searchLocation() {
            const location = document.getElementById('locationSearch').value.trim();
            if (location) {
                showLoading();
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&units=metric&appid=${apiKey}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        if (data.cod !== 200) throw new Error(`City not found: ${data.message}`);
                        const lat = data.coord.lat;
                        const lon = data.coord.lon;
                        fetchWeather(lat, lon);
                    })
                    .catch(error => showError('Error searching location: ' + error.message));
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        console.log('Location acquired:', latitude, longitude);
                        fetchWeather(latitude, longitude);
                    },
                    error => {
                        console.error('Geolocation error:', error.code, error.message);
                        let errorMsg = 'Location access failed.';
                        if (error.code === 1) errorMsg = 'Permission denied. Please allow location access.';
                        else if (error.code === 2) errorMsg = 'Location unavailable (e.g., GPS issue).';
                        else if (error.code === 3) errorMsg = 'Location request timed out.';
                        showError(errorMsg);
                    },
                    { timeout: 10000 }
                );
            } else {
                console.error('Geolocation not supported');
                showError('Geolocation is not supported by your browser.');
            }
        }

        // Chatbot Functionality
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.classList.toggle('open');
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            const messagesContainer = document.getElementById('chatMessages');
            if (message) {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                messagesContainer.appendChild(userMessage);
                
                // Add typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                messagesContainer.appendChild(typingIndicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                try {
                    // Prepare temperature details
                    const tempDetails = currentWeatherData 
                        ? `in ${currentWeatherData.name} at ${Math.round(currentWeatherData.main.temp)}¬∞C`
                        : 'unknown';
                    
                    // Make Gemini API call
                    const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-goog-api-key': geminiApiKey
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Based on the current temperature ${tempDetails} ${message}`
                                }]
                            }]
                        })
                    });

                    if (!response.ok) throw new Error(`Gemini API error! Status: ${response.status}`);
                    const data = await response.json();
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I could not process your request.';

                    // Remove typing indicator
                    typingIndicator.remove();

                    // Add AI response
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai';
                    aiMessage.textContent = aiResponse;
                    messagesContainer.appendChild(aiMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                } catch (error) {
                    // Remove typing indicator
                    typingIndicator.remove();

                    // Add error message
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai';
                    aiMessage.textContent = `Error: Could not fetch AI response. Please try again. (${error.message})`;
                    messagesContainer.appendChild(aiMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

                input.value = '';
            }
        }

        // Handle Enter key for sending message
        document.getElementById('chatInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-load current location
        window.onload = getLocation;
    </script>
</body>
</html>
